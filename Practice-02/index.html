<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Image by click with JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Change Image by click button Pre or Next</h1>



    <button onclick=previousImage()>Pre</button>
    <img id="image" src="images/image-1.jpg" alt="image">
    <button onclick=nextImage()>Next</button>





    <script src="js/script.js"></script>
</body>

</html>
